<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <form #editForm="ngForm" (ngSubmit)="update(editForm.value)">
                    <h1 class="text-center">Business Edit</h1>
                    <br>
                    <div class="form-group ">
                        <label for=""><strong>Person Name</strong></label>
                        <input type="text" class="form-control" placeholder="Person name" [(ngModel)]="business.person_name" required name="person_name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for=""><strong>Business name</strong></label>
                        <input type="text" class="form-control" placeholder="Business name" [(ngModel)]="business.business_name" required name="business_name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for=""><strong>Business gst number</strong></label>
                        <input type="text" class="form-control" placeholder="Number" [(ngModel)]="business.business_gst_number" required name="business_gst_number">
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-danger mr-3" routerLink="/business">
                            Volver
                        </button>
                        <button class="btn btn-success ml-3" type ="submit">
                            Actualizar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
